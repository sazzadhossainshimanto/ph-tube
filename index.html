<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PH Tube</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
                .active{
                        background:  red ;
                        color:white;
                }
        </style>
</head>
<body>
        <header>
                <nav class="w-11/12 mx-auto flex justify-between pt-10 pb-5">
                        <div><img src="./assets/Logo.png" alt=""></div>
                        <div><button class="text-lg font-medium text-[#252525] bg-gray-300 sm:px-5 sm:py-5 lg:px-3 lg:py-5 rounded-lg">Sort by view</button>
                        </div>
                        <div>
                                <button class="text-lg font-medium text-white bg-red-500 px-5 py-3 rounded-lg">Blogs</button>
                        </div>
                </nav>
                <div class="flex justify-center"><hr class="w-11/12  text-gray-400"></div>
        </header>
        <nav id="catalough-Container" class="flex justify-center gap-5 py-5">
                <button id="btn-all" onclick="loadVideo()" class="btn btn-sm rounded-lg   text-black">ALL</button>
        </nav>
        <section class="w-11/12 mx-auto grid grid-cols-4 gap-6" id="videoContaier">
               
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
                <div class="modal-box">
                        <div id="details-container"></div>
                        <div class="modal-action">
                                <form method="dialog">
                                        <!-- if there is a button in form, it will close the modal -->
                                        <button class="btn">Close</button>
                                </form>
                        </div>
                </div>
        </dialog>
        <script src="./script/index.js"></script>
</body>

</html>
